<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Simple ToDo App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="center">
      <span class="js-weather weather"></span>

      <div class="js-clock clock">
        <h3 class="clock__text">00:00</h3>
      </div>

      <div class="js-name name"></div>

      <div>
        <form class="js-to-do to-do">
          <input
            class="js-add-to-do to-do__add-to-do"
            type="text"
            placeholder="Write a To Do here"
          />
        </form>
        <ul class="js-list list"></ul>
      </div>
    </section>

    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/background.js"></script>

    <script src="js/key.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
